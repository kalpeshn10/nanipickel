{% extends "base.html" %}
{% block main-content %}
{% load static %}

<div class="container p-4 bg-white shadow rounded mt-5 mb-5" style="max-width: 350px;">
    <h2 class="text-center mb-3">Sign In</h2>
    <!-- Alert Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn" style="background-color: #de941e;">Sign In</button>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'createaccount' %}" class="d-block">Create account</a>
            <a href="{% url 'password' %}" class="d-block">Forgot your password?</a>
        </div>
    </form>
</div>

{% if login_success %}
<script>
    alert("Login successful!");
    window.location.href = "{% url 'home' %}";
</script>
{% endif %}

{% endblock main-content %}
