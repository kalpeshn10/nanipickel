{% extends 'base.html'%}
{% block main-content%}
{% load static %} 


<div class="container-fluid about my-5 ">
  <div class="row">
    <div class="col-12">
    </div>
  </div>
 
      <div class="container  contact my-5"> 
        <div class="row">  
            <div class="col-12 text-center">
              <div class="heading">
                  <h1>Tall to us</h1>
                  <div class="head-sub">
                      <h1>Tall to us</h1>
                  </div>
              </div>
            </div>
          </div>
        <div class="row mt-4">
            <!-- Contact Form -->
            <div class="col-md-7 cont ">  
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" id="subject" name='subject'  placeholder="Subject"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea class="form-control" rows="7" id="message" name = 'message' placeholder="Message"
                            required="required"
                            data-validation-required-message="Please enter your message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn account" type="submit" id="sendMessageButton">Send
                            Message</button>
                    </div>
                </form>                 
                
            </div>

            <!-- Contact Info & Map -->
            <div class="col-md-5">
                <iframe src="https://www.google.com/maps?q=New York&output=embed" class="w-100" height="200" style="border:0;" allowfullscreen></iframe>
                <div class="info mt-3 p-3  checkout  rounded">
                    <p>üìç 123 Street, New York, USA</p>
                    <p>‚úâ info@example.com</p>
                    <p>üìû +012 345 67890</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
            
            document.getElementById("contactForm").addEventListener("submit", function(event) {
              event.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let subject = document.getElementById("subject").value;
    let message = document.getElementById("message").value;

    if (name && email && subject && message) {
        alert("Thank you! Your message has been sent.");
        this.reset();
    } else {
        alert("Please fill in all fields.");
    }
});

        </script>
 

{% endblock main-content%}
