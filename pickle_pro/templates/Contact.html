{% extends 'base.html'%}
{% block main-content%}
{% load static %} 


<div class="container-fluid about my-5 ">
  <div class="row">
    <div class="col-12">
    </div>
  </div>
  <div class="row">  
      <div class="col-12 text-center">
        <div class="heading">
            <h1>CONTACT</h1>
            <div class="head-sub">
                <h1>CONTACT</h1>
            </div>
        </div>
      </div>
    </div>
      <div class="container  contact my-5"> 
        <div class="row mt-4">
            <!-- Contact Form -->
            <div class="col-md-7 cont ">              
                <form method="post" action="{% url 'contact' %}" id="contactForm">
                  {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="subject" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="message" class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn bg-light btn-warning w-100">Send Message</button>
                </form>
            </div>

            <!-- Contact Info & Map -->
            <div class="col-md-5">
                <iframe src="https://www.google.com/maps?q=New York&output=embed" class="w-100" height="200" style="border:0;" allowfullscreen></iframe>
                <div class="info mt-3 p-3  checkout  rounded">
                    <p>üìç 123 Street, New York, USA</p>
                    <p>‚úâ info@example.com</p>
                    <p>üìû +012 345 67890</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
            
            document.getElementById("contactForm").addEventListener("submit", function(event) {
              event.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let subject = document.getElementById("subject").value;
    let message = document.getElementById("message").value;

    if (name && email && subject && message) {
        alert("Thank you! Your message has been sent.");
        this.reset();
    } else {
        alert("Please fill in all fields.");
    }
});

        </script>
 

{% endblock main-content%}
